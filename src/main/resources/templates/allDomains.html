<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Domains</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>

<body>

<div class="container">

    <h3>List Domains</h3>

    <hr/>
    <a th:href="@{/createDomain}" class="btn btn-primary">Add domain</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="website: ${websites}">
            <td><a th:href="|@{/getDomain/}${website.name}|">[[${website.name}]]</a></td>
            <td th:text="${website.url}"></td>
            <td>
                <a th:href="|@{/updateDomain/}${website.name}|" class="btn btn-info">Update</a>

                <a th:href="|@{/deleteDomain/}${website.name}|" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
